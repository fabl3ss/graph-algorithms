<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRAPH VISUALISATION</title>

    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- Bootstrap -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- VisJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"></script>

    <!-- JavaScript files-->
    <script src="../static/js/script.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 50%;
            height: 100vh;
            background-color: #222222;
            position: relative;
            float: right;
        }
    </style>
</head>
<body style="background-color: #222222;">
    <div class="container" style="float:left; width:50%; margin-top: 40vh;">
        <h1 class="label">Algorithms</h1>
        <ul>
            <li><a href="#" id="bellman" onclick="SendFormWithAlgo(this.id)" class="btn btn-white btn-animate">Bellman</a></li>
            <li><a href="#" id="dijkstra" onclick="SendFormWithAlgo(this.id)" class="btn btn-white btn-animate">Dijkstra's</a></li>
            <li><a href="#" id="floyd" onclick="SendFormWithAlgo(this.id)" class="btn btn-white btn-animate">Floyd</a></li>
            <li style="padding-right: 0;"><a href="#" id="johnson" onclick="SendFormWithAlgo(this.id)" class="btn btn-white btn-animate">Johnson's</a></li>
        </ul>

        <form action="{{ url_for('index') }}" method="post" id="form">
            <div class="row" style="margin-left: 32.5%; margin-top: 10%;">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <input name="source" id="source" style="border-radius: 25px; opacity: 0.5; height: 50px; padding-left: 35px;" type="number" class="form-control"
                           placeholder="SOURCE" />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <input name="target" id="target" style="border-radius: 25px; opacity: 0.5; height: 50px; padding-left: 40px;" type="number" class="form-control"
                           placeholder="TARGET" />
                </div>
                <input name="algorithm" type="hidden" id="algorithm">
            </div>
        </form>
    </div>
<div id="mynetwork"></div>
</body>
</html>
