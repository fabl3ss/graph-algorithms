<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESULTS</title>

    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="../static/css/results.css">
    <link rel="stylesheet" href="../static/css/main.css"

    <!-- Bootstrap -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <style type="text/css">
        #mynetwork {
            width: 50%;
            height: 950px;
            background-color: #222222;
            position: relative;
            float: right;
        }

    </style>
</head>
<body class="main">
    <div class="container">
        <h1 style="margin: 15% 10px 30px ">RESULTS</h1>
        {% for item in data %}
        <div class="row">
          <div class="col result-block ">
            <strong>Source: </strong>{{item.source}}
          </div>
          <div class="col result-block ">
              <strong>Target: </strong> {{item.target}}
          </div>
        </div>
        <div class="row">
          <div class="col result-block ">
              <strong>Distance: </strong>{{item.dist}}
          </div>
          <div class="col result-block ">
              <strong>Path: </strong> {{item.path}}
          </div>
        </div>
        {% endfor %}

            <!-- 10% / 2 equals button width / 2 -->
        <a style="left: calc(50% - 10% / 2); margin-top: 1%" href="{{ url_for('index') }}" id="bellman" class="btn btn-white btn-animate">Close</a>

    </div>
</body>
</html>
